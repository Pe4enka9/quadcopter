<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Регистрация</title>
</head>
<body>

<header>
    <a href="index.html" class="logo">
        <img src="img/logo.png" alt="Логотип">
        <h1>Квадрокоптер+</h1>
    </a>

    <nav>
        <a href="register.html">Регистрация</a>
        <a href="login.html">Вход</a>
    </nav>

    <img src="img/icons/menu.svg" alt="Меню" id="mainMenu">
</header>

<div class="container">
    <main>
        <form>
            <h2>Регистрация</h2>

            <div class="input-container">
                <label for="first_name">Имя</label>
                <input type="text" name="first_name" id="first_name" placeholder="Иван">
                <p class="error"></p>
            </div>

            <div class="input-container">
                <label for="last_name">Фамилия</label>
                <input type="text" name="last_name" id="last_name" placeholder="Иванов">
                <p class="error"></p>
            </div>

            <div class="input-container">
                <label for="patronymic">Отчество</label>
                <input type="text" name="patronymic" id="patronymic" placeholder="Иванович">
                <p class="error"></p>
            </div>

            <div class="input-container">
                <label for="passport">Паспортные данные</label>
                <input type="text" name="passport" id="passport" placeholder="95 20 000000">
                <p class="error"></p>
            </div>

            <div class="input-container">
                <label for="phone_number">Телефон</label>
                <input type="tel" name="phone_number" id="phone_number" placeholder="+7 (000) 000-00-00">
                <p class="error"></p>
            </div>

            <div class="input-container">
                <label for="birthdate">Дата рождения</label>
                <input type="date" name="birthdate" id="birthdate">
                <p class="error"></p>
            </div>

            <div class="input-container">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" placeholder="••••••••">
                <p class="error"></p>
            </div>

            <div class="input-container">
                <label for="password_repeat">Повтор пароль</label>
                <input type="password" name="password_repeat" id="password_repeat" placeholder="••••••••">
                <p class="error"></p>
            </div>

            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </main>
</div>

<footer>
    <div class="footer-top">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="Логотип">
            <h1>Квадрокоптер+</h1>
        </a>

        <nav>
            <a href="register.html">Регистрация</a>
            <a href="login.html">Вход</a>
        </nav>

        <div class="contacts">
            <div class="phone-number">
                <img src="img/icons/phone.svg" alt="Телефон">
                <a href="tel:+78001111111">8 (800) 111-11-11</a>
            </div>

            <div class="social">
                <p>Соц. сети</p>

                <div class="links">
                    <a href="#"><img src="img/icons/vk.svg" alt="ВКонтакте"></a>
                    <a href="#"><img src="img/icons/telegram.svg" alt="Телеграм"></a>
                    <a href="#"><img src="img/icons/instagram.svg" alt="Инстаграм"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <a href="#">Пользовательское соглашение</a>

        <div>
            <a href="#">Политика конфиденциальности</a>
            <p>&copy; Квадрокоптер+, 2024</p>
        </div>
    </div>
</footer>

<script src="https://unpkg.com/imask"></script>
<script src="js/sidebar.js"></script>
<script src="js/register.js"></script>

</body>
</html>
